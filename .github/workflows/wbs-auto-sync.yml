name: WBS Auto Sync to Notion

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  sync-wbs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # ìµœì‹  2ê°œ ì»¤ë°‹ ê°€ì ¸ì˜¤ê¸°

    - name: Set up Python
      uses: actions/setup-python@v4
