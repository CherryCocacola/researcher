name: WBS Auto Sync to Notion

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  sync-wbs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # 최신 2개 커밋 가져오기

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests PyGithub python-dotenv

    - name: Run WBS Notion Sync
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_WBS_DATABASE_ID: ${{ secrets.NOTION_WBS_DATABASE_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO: ${{ github.repository }}
      run: |
        echo "🚀 WBS Notion 동기화 시작..."
        python3 tools/wbs_notion_sync.py --commit-only
        echo "✅ WBS 동기화 완료"

    - name: Create commit status
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const status = '${{ job.status }}' === 'success' ? 'success' : 'failure';
          const description = status === 'success'
            ? '✅ WBS가 Notion에 성공적으로 동기화되었습니다'
            : '❌ WBS 동기화에 실패했습니다';

          github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: status,
            description: description,
            context: 'WBS Notion Sync'
          });