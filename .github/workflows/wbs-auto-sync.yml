        NOTION_WBS_DATABASE_ID: ${{ secrets.NOTION_WBS_DATABASE_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO: ${{ github.repository }}
      run: |
